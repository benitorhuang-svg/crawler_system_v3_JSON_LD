services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crawler_db
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    command: --sort_buffer_size=2M

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

  browserless:
    image: browserless/chrome:latest
    ports:
      - "3000:3000"
    environment:
      - MAX_CONCURRENT_SESSIONS=10
    restart: always

  worker:
    build: .
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: crawler_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      PYTHONPATH: /app
      BROWSER_WS_ENDPOINT: ws://browserless:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      browserless:
        condition: service_started
    volumes:
      - .:/app
    command: uv run celery -A core.celery_app worker --loglevel=info -Q q_default,q_ollama,q_104,q_1111,q_cakeresume,q_yes123,q_yourator

  phpmyadmin:
    image: phpmyadmin:5.2
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy

  dashboard:
    build: .
    ports:
      - "8081:8000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: crawler_db
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
      BROWSER_WS_ENDPOINT: ws://browserless:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      browserless:
        condition: service_started
    volumes:
      - .:/app
    command: uv run python dashboard/dashboard_server.py
